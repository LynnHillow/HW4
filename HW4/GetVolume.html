<!DOCTYPE html>
<html>
    <body>
        <h2>GetVolume</h2>
        <script>
            
        function GetVolume (Length, Width, Height) {
            var result = Length * Width * Height;
            return result;
        };
            function main()
            {
               var Length, Width, Height;
                
               for (var i = 1; i<=10; i++){ 
                    Length=i+2;
                    Width=i+3;
                    Height=i+4;
                   
            var volume = GetVolume(Length,Width,Height);
                var msg;
                switch (true) {
                    case volume <= 500: 
                        msg=document.write('Small Volume:' + volume +'<br/>');
                        break;
                    case volume > 500 && volume< 1000:
                        msg=document.write('Medium Volume:' + volume + '<br/>');
                        break;
                    case volume > 1000 && volume< 1500:
                        msg=document.write('Large Volume:' + volume + '<br/>');
                        break;
                    case volume > 1500:
                        msg=document.write('Extra Large Volume:' + volume + '<br/>');
                        break;
                    default:
                        msg=document.write('No volume');
                        break;
                      }
                }
            };
            main();
               
        </script>
   </body>
</html>
